<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ChillVerse Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ---------------- DARK BACKGROUND ---------------- */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* ---------------- PARTICLE FIREFLIES ---------------- */
#particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

/* ---------------- LOGO ---------------- */
.logo {
    font-size: 56px;
    font-weight: 900;
    letter-spacing: 4px;
    margin-bottom: 20px;
    animation: float 3s ease-in-out infinite, neonShift 12s linear infinite;
    text-align: center;
    color: #ffea00;
    text-shadow: 0 0 15px #ffea00, 0 0 30px #ff8c00, 0 0 50px #ff4500;
    z-index: 2;
    position: relative;
}
@keyframes float {
    50% { transform: translateY(-10px); }
}
@keyframes neonShift {
    0% { color: #ffea00; text-shadow:0 0 10px #ffea00;}
    33% { color: #ff8c00; text-shadow:0 0 20px #ff8c00;}
    66% { color: #ff4500; text-shadow:0 0 25px #ff4500;}
    100% { color: #ffee00; text-shadow:0 0 10px #ffee00;}
}

/* ---------------- GLASS CARD ---------------- */
.card {
    width: 380px;
    padding: 35px;
    border-radius: 24px;
    backdrop-filter: blur(20px) saturate(200%);
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 25px rgba(255,140,0,0.2);
    z-index: 2;
    position: relative;
}

h3 {
    margin-bottom: 20px;
    text-align: center;
    color: #fff;
    font-weight: 500;
}

input {
    width: 100%;
    padding: 14px;
    margin: 8px 0;
    border-radius: 14px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.12);
    color: white;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 14px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(135deg, #ff8c00, #ffea00);
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.25s;
}
button:hover { transform: scale(1.05); }

small {
    display: block;
    margin-top: 12px;
    text-align: center;
    cursor: pointer;
    color: #ffdd55;
}

#loginArea, #settingsArea { display: none; }
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div>
    <div class="logo">CHILLVERSE</div>
    <div class="card">
        <h3 id="greet">Welcome</h3>

        <div id="registerArea">
            <input id="newUser" placeholder="Create Username">
            <input id="newPass" type="password" placeholder="Create Password">
            <button onclick="registerUser()">Register</button>
        </div>

        <div id="loginArea">
            <input id="loginUser" placeholder="Username">
            <input id="loginPass" type="password" placeholder="Password">
            <button onclick="loginUser()">Login</button>
            <small onclick="openSettings()">Settings</small>
        </div>

        <div id="settingsArea">
            <input id="oldPass" type="password" placeholder="Old Password">
            <input id="newSetUser" placeholder="New Username">
            <input id="newSetPass" placeholder="New Password">
            <button onclick="applySettings()">Update</button>
            <small onclick="backToLogin()">Back</small>
        </div>
    </div>
</div>

<script>
/* ---------------- GREETING ---------------- */
const greet = document.getElementById("greet");
let hours = new Date().getHours();
if(hours < 12) greet.innerText = "Good Morning";
else if(hours < 17) greet.innerText = "Good Afternoon";
else greet.innerText = "Good Evening";

/* ---------------- REGISTER/LOGIN ---------------- */
function registerUser(){
    let user = document.getElementById("newUser").value.trim();
    let pass = document.getElementById("newPass").value.trim();
    if(!user||!pass){alert("Fill all fields");return;}
    localStorage.setItem("cv_user",user);
    localStorage.setItem("cv_pass",pass);
    alert("Registered!");
    document.getElementById("registerArea").style.display="none";
    document.getElementById("loginArea").style.display="block";
}

function loginUser(){
    let u=document.getElementById("loginUser").value.trim();
    let p=document.getElementById("loginPass").value.trim();
    if(u===localStorage.getItem("cv_user") && p===localStorage.getItem("cv_pass")){
        alert("Login successful!"); // now safe, no redirect
    } else { alert("Incorrect username or password."); }
}

function openSettings(){ document.getElementById("loginArea").style.display="none"; document.getElementById("settingsArea").style.display="block";}
function backToLogin(){ document.getElementById("settingsArea").style.display="none"; document.getElementById("loginArea").style.display="block";}
function applySettings(){ let old=document.getElementById("oldPass").value.trim(); if(old===localStorage.getItem("cv_pass")){ let u=document.getElementById("newSetUser").value.trim(); let p=document.getElementById("newSetPass").value.trim(); if(u)localStorage.setItem("cv_user",u); if(p)localStorage.setItem("cv_pass",p); alert("Updated!"); backToLogin();}else{alert("Old password wrong");}}

/* ---------------- PARTICLE FIREFLIES ---------------- */
const canvas=document.getElementById('particles');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
const colors=["#ff0000","#ffaa00","#ff4500"];
for(let i=0;i<80;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*3+1,
        dx:(Math.random()-0.5)*0.5,
        dy:(Math.random()-0.5)*0.5,
        color:colors[Math.floor(Math.random()*colors.length)]
    });
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.shadowBlur=15;
        ctx.shadowColor=p.color;
        ctx.fill();
        p.x+=p.dx; p.y+=p.dy;
        if(p.x<0||p.x>canvas.width)p.dx*=-1;
        if(p.y<0||p.y>canvas.height)p.dy*=-1;
    });
    requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>

</body>
</html>
