<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChillVerse Login</title>

<style>
/* ------------------ GLOBAL ------------------ */
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at bottom, #120004, #000000 85%);
}

/* ------------------ FIREFLIES ------------------ */
.firefly {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    filter: blur(2px);
    animation: float 10s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 0.3; }
    50% { transform: translateY(-120px) translateX(50px); opacity: 1; }
    100% { transform: translateY(0) translateX(0); opacity: 0.3; }
}

/* Neon colors for fireflies */
.firefly.blue { background: #00aaff; box-shadow: 0 0 10px #00aaff; }
.firefly.red { background: #ff0033; box-shadow: 0 0 10px #ff0033; }
.firefly.yellow { background: #ffee33; box-shadow: 0 0 10px #ffee33; }

/* ------------------ FLOATING CHILLVERSE TEXT ------------------ */
#floatingTitle {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 55px;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 4px;
    animation: rise 12s infinite linear, colorShift 5s infinite;
    user-select: none;
    pointer-events: none;
}

@keyframes rise {
    0% { transform: translate(-50%, 10px); opacity: 0.4; }
    50% { transform: translate(-50%, -20px); opacity: 1; }
    100% { transform: translate(-50%, 10px); opacity: 0.4; }
}

@keyframes colorShift {
    0% { color: red; text-shadow: 0 0 25px red; }
    33% { color: yellow; text-shadow: 0 0 25px yellow; }
    66% { color: orange; text-shadow: 0 0 25px orange; }
    100% { color: red; text-shadow: 0 0 25px red; }
}

/* ------------------ GLASS LOGIN CARD ------------------ */
#loginBox {
    position: absolute;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
    width: 330px;
    padding: 25px;
    border-radius: 20px;
    backdrop-filter: blur(14px) brightness(1.1);
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.2);
    text-align: center;
    box-shadow: 0 0 25px rgba(255,255,255,0.1);
}

#loginBox h2 {
    color: white;
    margin-bottom: 15px;
}

input {
    width: 90%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    outline: none;
    margin-bottom: 15px;
    font-size: 15px;
    background: rgba(255,255,255,0.2);
    color: white;
}

button {
    width: 95%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-size: 17px;
    cursor: pointer;
    background: linear-gradient(90deg, red, orange, yellow);
    color: black;
    font-weight: bold;
    transition: 0.3s;
}

button:hover {
    filter: brightness(1.2);
}

/* ------------------ DISCLAIMER ------------------ */
#disclaimer {
    position: absolute;
    bottom: 45px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: #bbbbbb;
}

/* ------------------ FOOTER ------------------ */
footer {
    position: absolute;
    bottom: 5px;
    width: 100%;
    text-align: center;
    color: #777;
    font-size: 11px;
}
</style>

</head>
<body>

<!-- FIREFLIES (45 total for beauty) -->
<script>
for (let i = 0; i < 45; i++) {
    let f = document.createElement("div");
    let colors = ["blue", "red", "yellow"];
    f.className = "firefly " + colors[Math.floor(Math.random()*3)];
    f.style.left = Math.random() * 100 + "vw";
    f.style.top = Math.random() * 100 + "vh";
    f.style.animationDuration = (8 + Math.random()*6) + "s";
    document.body.appendChild(f);
}
</script>

<!-- FLOATING CHILLVERSE TEXT -->
<div id="floatingTitle">CHILLVERSE</div>

<!-- LOGIN CARD -->
<div id="loginBox">
    <h2>Access Portal</h2>

    <input id="newPass" type="text" placeholder="Enter PIN">

    <button onclick="enterSite()">Enter</button>
</div>

<!-- DISCLAIMER -->
<div id="disclaimer">
    This page is not collecting passwords or personal data.<br>
    It is a private ChillVerse access UI for entertainment use only.
</div>

<!-- FOOTER -->
<footer>Â© 2025 ChillVerse. All rights reserved.</footer>

<!-- LOGIN SCRIPT -->
<script>
function enterSite() {
    let pin = document.getElementById("newPass").value.trim();

    if (pin === "") {
        alert("Please enter PIN.");
        return;
    }

    // Redirect
    window.location.href = "https://sites.google.com/view/chillverse30-com/home";
}
</script>

</body>
</html>
